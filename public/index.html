<html>

<head>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/lib/vue.js"></script>
    <script src="/js/lib/vue-qrcode.js"></script>

</head>

<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">QR Generator</a>
</nav>
<div class="container" style="margin-top:20px" id="app">

    <div class="row m-1">
        <div class="offset-md-3 col-md-6">
            <input type="text" class="form-control" v-model="video.endpoint" placeholder="Endpoint URL">
        </div>
    </div>
    <div class="row m-1">
        <div class="offset-md-3 col-md-3">
            <input type="text" class="form-control" v-model="video.username" placeholder="Username">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" v-model="video.password" placeholder="Password">
        </div>
    </div>
    <div class="row m-1">
        <div class="offset-md-3 col-md-3">
            Video Resolution (Width x Height)
        </div>
        <div class="col-md-3" align="right">
            <select v-model="video.resolution">
                <option value="1280x720">1280x720</option>
                <option value="720x480">720x480</option>
                <option value="640x480">640x480</option>
                <option value="640x360">640x360</option>
                <option value="320x240">320x240</option>
            </select>
        </div>
    </div>

    <div class="row m-1">
        <div class="col">
            <div class="alert alert-danger" role="alert" v-show="message">
                {{message}}
            </div>
        </div>
    </div>
    <div class="row m-1 text-center">
        <div class="offset-md-4 col-md-4">
            <button id="generateQR" type="button" class="btn btn-primary" v-on:click="generateQR">Generate QR Code
            </button>
        </div>
    </div>
    <hr v-show="qrString">
    <div class="row" v-show="qrString">

        <div class="col text-center">
            <qrcode v-model="qrString" :options="{size:300}"></qrcode>
        </div>
    </div>
    <div class="row" v-show="qrString" style="margin-top:10px">
        <div class="col text-center">
            <button type="button" class="btn btn-secondary" v-on:click="clearQR">Clear QR Code</button>
        </div>
    </div>
</div>


<script type="text/javascript" src="/js/client-qr.js"></script>
</body>

</html>
